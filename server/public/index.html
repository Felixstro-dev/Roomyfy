<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <style>
    body {
      font-family: 'monospace', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:#111312;
      margin: 0;
    }

    .login-box {
      background: #111312;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #49bb79;
    }

    .login-box input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #49bb79;
      font-size: 16px;
      background-color: #111312;
    }

    .pin-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .pin-container input {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      border-radius: 10px;
      background-color: #111312;
      border: 1px solid #5bb982;
      color: #49bb79;
    }

    .pin-container input:focus {
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #111312;
      color: #49bb79;
      border: 1px solid #5bb982;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #1c2921;
    }

    .error {
      color: #5bb982;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <div class="pin-container">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
  </div>

  <button style="margin-bottom: 1rem;" onclick="reset()">Clear</button>
  <button onclick="login()">Login</button>
  <p class="error" id="error"></p>
</div>

<script>
const pins = document.querySelectorAll('.pin');
const error = document.getElementById('error');

pins.forEach((pin, index) => {
  pin.addEventListener('input', () => {
    error.textContent = "";
    if (pin.value.length === 1 && index < pins.length - 1) {
      pins[index + 1].focus();
    }
  });

  pin.addEventListener('keydown', (e) => {
    if (e.key === 'Backspace' && pin.value === '' && index > 0) {
      pins[index - 1].focus();
    }
  });
});

const validHashes = [
  "17e07e2750f3e5656e5da1728aeebf94189a94d279faf701ee79c795a7d5b91b", 
  "d07164a628596323ebcf8796dee0e5c164620e0922b52483bc805f54416ee73c",
  "9317824a5a58e32b3eaf2f44ebf0ebff06bc85a0aaa10f08c856cce347bc8ae2",
  "03aaef0fd45d47ee37afee60b41f0a80010f58f95d3d34e9b7dc253c8558bf2a"
];

function reset() {
  pins.forEach(input => input.value = "");
  pins[0].focus();
  error.textContent = "";
}

function login() {
  const password = Array.from(pins).map(p => p.value).join('');

  if (password.length !== pins.length) {
    error.textContent = "Enter a password";
    return;
  }

  // Use js-sha256 from CDN
  const hashedPassword = sha256(password);

  if (validHashes.includes(hashedPassword)) {
    window.location.href = "chat.html";
  } else {
    error.textContent = "Incorrect password";
  }
}
</script>

</body>
</html>
