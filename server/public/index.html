<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:#161616;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #2c2c2c;
    }

    .login-box input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    .pin-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .pin-container input {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #1d1d1d;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #1c5980;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <div class="pin-container">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
  </div>

  <button onclick="login()">Einloggen</button>
  <p class="error" id="error"></p>
</div>

<script>
const pins = document.querySelectorAll('.pin');
pins.forEach((pin, index) => {
  pin.addEventListener('input', () => {
    if (pin.value.length === 1 && index < pins.length - 1) {
      pins[index + 1].focus();
    }
  });
});

// helper function to SHA-256 hash a string
async function sha256(message) {
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// hardcoded array of allowed hashed PINs
const validHashes = [
  "17e07e2750f3e5656e5da1728aeebf94189a94d279faf701ee79c795a7d5b91b", 
  "d07164a628596323ebcf8796dee0e5c164620e0922b52483bc805f54416ee73c",
  "9317824a5a58e32b3eaf2f44ebf0ebff06bc85a0aaa10f08c856cce347bc8ae2",
  "03aaef0fd45d47ee37afee60b41f0a80010f58f95d3d34e9b7dc253c8558bf2a"
];

async function login() {
  const password = Array.from(pins).map(p => p.value).join('');
  const error = document.getElementById('error');

  if (password.length !== 4) {
    error.textContent = "Bitte 4-stelliges Passwort eingeben";
    return;
  }

  const hashedPassword = await sha256(password);

  if (validHashes.includes(hashedPassword)) {
    window.location.href = "chat.html";
  } else {
    error.textContent = "Passwort falsch";
  }
}

</script>

</body>
</html>
