<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #2980b9;
    }

    .login-box input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .pin-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .pin-container input {
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1c5980;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Benutzername">

  <div class="pin-container">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
    <input type="password" maxlength="1" class="pin">
  </div>

  <button onclick="login()">Einloggen</button>
  <p class="error" id="error"></p>
</div>

<script>
  // Automatisches Springen zum nÃ¤chsten Feld
  const pins = document.querySelectorAll('.pin');
  pins.forEach((pin, index) => {
    pin.addEventListener('input', () => {
      if(pin.value.length === 1 && index < pins.length - 1) {
        pins[index + 1].focus();
      }
    });
  });

  async function login() {
    const username = document.getElementById('username').value;
    const password = Array.from(pins).map(p => p.value).join('');
    const error = document.getElementById('error');

    if(username === "" || password.length !== 4) {
      error.textContent = "Bitte Benutzername und 4-stelliges Passwort eingeben";
      return;
    }

    try {
      const response = await fetch('users.json');
      const users = await response.json();

      const user = users.find(u => u.username === username && u.password === password);
      if(user) {
        window.location.href = "/server/public/index.html";
      } else {
        error.textContent = "Benutzername oder Passwort falsch";
      }
    } catch(e) {
      error.textContent = "Fehler beim Laden der Benutzerdaten";
      console.error(e);
    }
  }
</script>

</body>
</html>
